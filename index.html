<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <div class="form-container">
        <div class="main-image" role="img" aria-label="A man playing the guitar"></div>
        <div class="form-content">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eaque nostrum cumque hic in laboriosam! Doloremque, explicabo neque? In labore non iure natus rem obcaecati! Error obcaecati nam non illum repudiandae.</p>
            <form action="" method="get" id="sign-up-form">
                <h2>Sign Up Today!</h2>  
                <div class="name-container">
                    <div class="first-name-container">
                        <label for="first-name">First Name</label>
                        <input type="text" name="first-name" id="first-name">
                    </div>
                    <div class="last-name-container">
                        <label for="last-name">Last Name</label>
                        <input type="text" name="last-name" id="last-name">
                    </div>
                </div>
                <div class="contact-container">
                    <div class="email-container">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="phone-number-container">
                        <label for="phone-number">Phone Number</label>
                        <input type="tel" name="phone-number" id="phone-number">
                    </div>
                </div>
                <div class="user-password-container">
                    <div class="password-container">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" required>
                    </div>
                    <div class="confirm-password-container">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" name="confirm-password" id="confirm-password" required>
                    </div>
                </div>
            </form>
            <div class="submit-button-container">
                <button type="submit" form="sign-up-form">Sign Up</button>
                <p>Already have an account? <span class="log-in-button">Log in</span></p>
            </div>
        </div>
    </div>

</body>
</html>
