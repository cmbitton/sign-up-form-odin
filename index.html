<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>

<body>
    <div class="form-container">
        <div class="main-image" role="img" aria-label="A man playing the guitar"></div>
        <div class="form-content">
            <p class="info-paragraph">This is not a real online service. This is an example sign up form. Customize it to your liking. Sign up now to get started.</p>
            <form action="" method="get" id="sign-up-form">
                <h2>Sign Up Today!</h2>
                <p class="required-info">Required fields will be followed by <span aria-label="Required">*</span></p>
                <div class="name-container">
                    <div class="first-name-container">
                        <label for="first-name">First Name <span aria-label="Required">*</span></label>
                        <input type="text" name="first-name" id="first-name" autocomplete="name" required>
                        
                    </div>
                    <div class="last-name-container">
                        <label for="last-name">Last Name</label>
                        <input type="text" name="last-name" id="last-name">
                    </div>
                </div>
                <div class="contact-container">
                    <div class="email-container">
                        <label for="email">Email <span aria-label="Required">*</span></label>
                        <input type="email" name="email" id="email" required>
                        
                    </div>
                    <div class="phone-number-container">
                        <label for="phone-number">Phone Number</label>
                        <input type="tel" name="phone-number" id="phone-number" autocomplete="tel">
                    </div>
                </div>
                <div class="user-password-container">
                    <div class="password-container">
                        <label for="password">Password <span aria-label="Required">*</span></label>
                        <input type="password" name="password" id="password" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$" required>
                        <span></span>
                    </div>
                    <div class="confirm-password-container">
                        <label for="confirm-password">Confirm Password <span aria-label="Required">*</span></label>
                        <input type="password" name="confirm-password" id="confirm-password" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$" required>
                    </div>
                </div>
            </form>
            <div class="submit-button-container">
                <button type="submit" form="sign-up-form">Sign Up</button>
                <p>Already have an account? <span class="log-in-button">Log in</span></p>
            </div>
        </div>
    </div>

</body>

</html>
